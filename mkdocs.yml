# Project information
site_name: SiMuFlow
site_url: https://stevenrosam.github.io/new-site/
site_author: SiMuFlow Team
site_description: Data and simulation platform for hardware engineering

# Repository
repo_name: SteveRosam/new-site
repo_url: https://github.com/SteveRosam/new-site/

# GitHub Pages
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SteveRosam/new-site
      name: GitHub repository

# Deployment
remote_branch: gh-pages
remote_name: origin

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      type: timeago
      enable_creation_date: true



# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.tilde

# Navigation
nav:
  - Home: index.md
  - Features:
    - Overview: features/index.md
    - Core Capabilities: features/capabilities.md
    - Integration: features/integration.md
  - Solutions:
    - For Hardware Teams: solutions/hardware-teams.md
    - For Data Scientists: solutions/data-science.md
  - Documentation:
    - Getting Started: docs/getting-started.md
    - API Reference: docs/api-reference.md
    - Configuration: docs/configuration.md
  - About:
    - Company: about/company.md
    - Team: about/team.md
    - Contact: about/contact.md

# Customization
extra_css:
  - styles/extra.css
  - styles/desktop-menu.css

extra_javascript:
  - https://unpkg.com/material-icons@1.10.0/iconfont/material-icons.min.css

# Copyright
copyright: Copyright &copy; 2025 SiMuFlow

# Favicon
extra:
  favicon: img/logo.png

# Theme Configuration
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: indigo
      accent: blue
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: indigo
      accent: blue
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.sections
    - navigation.indexes
    - navigation.path
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.action.edit
  
  # Custom templates
  custom_dir: docs/overrides
  icon:
    logo: material/book-open-variant
  font:
    text: Roboto
    code: Roboto Mono

# Extensions
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Plugins
plugins:
  - search

# Navigation
docs_dir: docs
nav:
  - Home: index.md
  - Pricing:
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
  - Docs:
    - Writing: guide/writing.md
    - Styling: guide/styling.md
  - Contact:
    - Commands: reference/commands.md
    - Settings: reference/settings.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-username
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/your-username
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/your-username

# Build options
use_directory_urls: true
strict: true

# Custom CSS and Icons
extra_css:
  - https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
  - styles/extra.css

# Enable Material Icons
extra_javascript:
  - https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/scripts/materialdesign-icons.min.js

